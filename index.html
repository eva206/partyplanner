<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartyPlanner ðŸŽˆ</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>ðŸŽˆ PartyPlanner</h1>
      <p>Plan your party. Invite your guests. Celebrate beautifully.</p>
    </header>

    <section class="card">
      <h2>Set Up the Party</h2>
      <form id="party-form">
        <input type="date" id="party-date" required />
        <input type="text" id="party-description" placeholder="What's the occasion?" required />
        <textarea id="invite-message" placeholder="Write your invitation message..." required></textarea>
        <button type="submit">Save Party</button>
      </form>
    </section>

    <section id="invitation" class="card hidden">
      <h2>You're Invited ðŸŽ‰</h2>
      <p><strong>Date:</strong> <span id="display-date"></span></p>
      <p><strong>About:</strong> <span id="display-description"></span></p>
      <blockquote id="display-invite"></blockquote>
    </section>

    <section id="guest-list-section" class="card hidden">
      <h2>Join the Guest List</h2>
      <form id="guest-form">
        <input type="text" id="guest-firstname" placeholder="First Name" required />
        <input type="text" id="guest-lastname" placeholder="Last Name" required />
        <button type="submit">Join Party</button>
      </form>
      <ul id="guest-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
